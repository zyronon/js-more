<script>
  Function.prototype.myCall = function (context) {
    if (typeof this !== "function") {
      throw new TypeError("Error");
    }
    context = context || window;
    context.fn = this;
    const args = [...arguments].slice(1);
    const result = context.fn(...args);
    delete context.fn;
    return result;
  };

  var b = 111;
  function a() {
    console.log(this.b);
  }

  a.myCall();
  // a()
</script>
