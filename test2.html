        .folder {

        }

        }

</head>

            </div>

                    <div class="left"></div>
                    <span>222222222222222222222</span>
                </div>

                        <span>11111111111</span>
                    </div>

                            <span>222222222222222222222</span>
                        </div>
                        <div class="folder">

                                <div class="left"></div>
                                <span>11111111111</span>
                            </div>

                                <div class="content" style="padding-left:140px;">

                                    <span>222</span>

                            </div>
                        </div>
                    </div>

            </div>
        </div>
    </div>
</body>

</html>
