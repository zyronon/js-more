<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <canvas width="500" height="500"></canvas>
</body>
<script>
    let canvas = document.querySelector('canvas')
    let ctx = canvas.getContext('2d')
    let p1 = {
        x: 250,
        y: 50,
        w: 10,
        h: 10
    }
    let p2 = {
        x: 400,
        y: 300,
        w: 10,
        h: 10
    }
    let p3 = {
        x: 100,
        y: 300,
        w: 10,
        h: 10
    }
    function fillRect2(rect) {
        ctx.fillRect(rect.x, rect.y, rect.w, rect.h);
    }

    function arcTo2(p1, p2, r) {
        ctx.arcTo(p1.x, p1.y, p2.x, p2.y, r);
    }

    ctx.beginPath();
    ctx.moveTo(250, 50);
    arcTo2(p2,p3,120)
    arcTo2(p3,p1,50)
    arcTo2(p1,p2,50)
    ctx.stroke();

    ctx.fillStyle = 'blue';
    // base point
    fillRect2(p1)

    ctx.fillStyle = 'red';
    // control point one
    fillRect2(p2)

    ctx.fillStyle = 'green';
    // control point two
    fillRect2(p3) 
</script>

</html>
