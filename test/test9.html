<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        padding: 0;
        margin: 0;
        width: 100vw;
        height: 100vh;
      }
    </style>
  </head>
  <body>
    <canvas width="300" height="500"></canvas>
  </body>
  <script>
    let canvas = document.querySelector("canvas");
    let ctx = canvas.getContext("2d");
    ctx.beginPath();
    ctx.fillStyle = "red";
    ctx.fillRect(0, 0, canvas.width, canvas.height);
    let img = new Image();
    img.src =
      "https://images.pexels.com/photos/7763971/pexels-photo-7763971.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1";
    img.crossOrigin = "anonymous";
    img.onload = () => {
      //
      ctx.save();
      ctx.beginPath();
      ctx.moveTo(200, 200);
      ctx.lineTo(10, 200);
      ctx.arcTo(10, 0, 100, 0, 10);
      ctx.arcTo(200, 0, 200, 200, 10);
      ctx.clip();
      ctx.drawImage(img, 0, 0, 200, 200);
      ctx.restore();
    };

    let img2 = new Image();
    img2.src = "https://cdn.v2ex.com/avatar/528b/3dcb/274255_large.png";
    // img2.crossOrigin = "anonymous";
    img2.onload = () => {
      ctx.save();
      let d = 70;

      ctx.roundRect(10, 250, d, d, 14);
      ctx.clip();
      let h = img2.height;
      let w = img2.width;
      ctx.drawImage(img2, w / 2 - d / 2, h / 2 - d / 2, d, d, 10, 250, d, d);
      ctx.restore();
    };
 
  </script>
</html>
