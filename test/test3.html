<!DOCTYPE html>
<html lang="en">

<head>
  <style>
    div {
      width: 426px;
      height: 100vh;
      position: relative;
      background: gray;
    }

    .s {
      width: 80%;
      height: 20px;
      left: 10%;
      top: 0;
      position: absolute;
      background: linear-gradient(to bottom, transparent, #16a416a1, transparent);
      animation: ss 3s infinite linear;
    }

    @keyframes ss {
      from {
        top: 20vh;
      }

      to {
        top: 70vh;
      }
    }
  </style>
</head>

<body>
  <div>

    <div class="s"></div>
  </div>
</body>

</html>
