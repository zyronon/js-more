<script>
  function deepCopy(obj, map = new Map()) {
    console.log('obj',obj)
    if (typeof obj === 'object') {
      let res = Array.isArray(obj) ? [] : {};
      console.log('res',res)
      if (map.get(obj)) {
        return map.get(obj);
      }
      map.set(obj, res);
      console.log("map", map);

      for (let i in obj) {
        res[i] = deepCopy(obj[i], map);
      }
      return map.get(obj);
    } else {
      return obj;
    }
  }

  let A = {a: 1, b: [1, 2, 3]};
  let B = deepCopy(A);
  console.log(B); //{a:1,b:[1,2,3]}


</script>
