<script>
  function cc(v) {
    return console.log(JSON.stringify(v));
  }
  let originList = Array.from({ length: 20 });
  originList.map((item, index) => {
    originList[index] = Math.floor(Math.random() * 100);
  });

  cc(originList);

  function swap(array, left, right) {
    let rightValue = array[right];
    array[right] = array[left];
    array[left] = rightValue;
  }

  function bubble() {
    for (let i = 0; i < originList.length - 1; i++) {
      for (let j = 0; j < originList.length - 1 - i; j++) {
        if (originList[j] > originList[j + 1]) {
          swap(originList, j, j + 1);
        }
      }
    }
  }
  // bubble();

  }

  cc(originList);
</script>
