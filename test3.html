<script>
  function deepCopy(obj, map = new Map()) {
    console.log('obj', obj)
    if (typeof obj === 'object') {
      let res = Array.isArray(obj) ? [] : {};
      console.log('res', res)
      if (map.get(obj)) {
        return map.get(obj);
      }
      map.set(obj, res);
      console.log("map", map);

      for (let i in obj) {
        res[i] = deepCopy(obj[i], map);
      }
      return map.get(obj);
    } else {
      return obj;
    }
  }

  // let A = {a: 1, b: [1, 2, 3]};

    }
    this.c = () => {
      console.log('c', this.name)
      // return this
      return new A()
    }
    return 1
  }

  let a = new A('第一个a')
  console.log(a)
  console.log(a.b().c().b())


</script>
